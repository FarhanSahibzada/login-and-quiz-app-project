<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="container">

        <div class="form1" id="form1">
            <h2 style="text-align: center;
        margin-bottom: 20px;">Sign up !</h2>

            <label for="username">Username :</label>
            <i class="fa-regular fa-user dd"></i>
            <input type="text" placeholder="enter your name" id="username" oninput="display()"> <br>
            <label for="gmail">Gmail :</label>
            <i class="fa-regular fa-envelope es"></i>
            <input type="email" placeholder="enter your gmail" id="gmail" oninput="display()"><br>
            <label for="password">Password :</label>
            <i class="fa-solid fa-lock ps"></i>
            <input type="password" placeholder="enter your password" id="password" oninput="display()">
            <br>
            <button id="submit">sign up</button>
            <p style="text-align: center;margin-top: 15px;">already have an <button id="already">account ?</button></p>
        </div>
        
        <div class="form2" id="form2">
            <h2 style="text-align: center;margin-bottom: 20px;">Log In</h2>
            <label for="username ">Name :</label>
            <i class="fa-regular fa-user ss "></i>
            <input type="text" placeholder="enter your username" id="name2" oninput="display()" style="margin-left: 58px;"> <br>
            <label for="gmail" style="margin-right: 10px;">Gmail :</label>
            <i class="fa-regular fa-envelope ee"></i>
            <input type="email" placeholder="enter your gmail" id="cgmail" oninput="display()"><br>
            <label for="password" style="margin-right: 10px;">Password :</label>
            <i class="fa-solid fa-lock pp"></i>
            <input type="password" placeholder="enter your password" id="cpassword" oninput="display()">
            <br>
            <button id="login">log in</button>
        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
